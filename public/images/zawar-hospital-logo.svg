<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- ZH Logo with circular design -->
  <g>
    <!-- Outer circle -->
    <circle cx="30" cy="30" r="25" fill="none" stroke="#2563eb" stroke-width="2"/>
    <!-- Inner circle -->
    <circle cx="30" cy="30" r="20" fill="none" stroke="#2563eb" stroke-width="1"/>
    <!-- ZH Text -->
    <text x="30" y="36" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563eb">ZH</text>
  </g>
  
  <!-- Hospital Name -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">Zawar Hospital</text>
  
  <!-- Horizontal lines -->
  <line x1="70" y1="35" x2="190" y2="35" stroke="#2563eb" stroke-width="2"/>
  <line x1="70" y1="40" x2="190" y2="40" stroke="#6b7280" stroke-width="1"/>
</svg>
